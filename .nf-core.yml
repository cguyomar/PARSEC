template:
  org: cguyomar
  name: PARSEC
  description: A pipeline to perform variant calling and imputation from low coverage
    sequencing data
  author: Cervin Guyomar
  version: 1.0.0dev
  force: true
  outdir: .
  skip_features:
    - github
    - ci
    - multiqc
    - fastqc
    - adaptivecard
    - slackreport
  is_nfcore: false
